    <div style="height: 20px; width: 100%;"></div>
    <div class="search-address">
      <span class="search-title">Search Address</span>
      <input id="search-address" type="text" class="form-control">
      <button onclick="autocomplete()" type="button" class="btn btn-primary search-button">Search</button>
    </div>
    
    <div class="search-address">
      <span class="search-title">Location ID</span>
      <input id="locationId" type="text" class="form-control">
      <button onclick="locationDetail()" type="button" class="btn btn-success search-button">Get Details</button>
    </div>
      
    <div class="search-address-language">
      <span class="search-title">Language</span>
      <div class="btn-group" role="group" aria-label="language" style="width: 130px; margin-right: 4px;">
        <button type="button" class="btn btn-info" onclick="locationDetailWithLanguage('th')">Thai</button>
        <button type="button" class="btn btn-info" onclick="locationDetailWithLanguage('en')">English</button>
      </div> 
    </div>
    
    <div id="search-address-result" class="search-address-result">
